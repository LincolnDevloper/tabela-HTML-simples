<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.tailwindcss.com"></script>
	<title>Tabela Html + Tailwind CSS</title>
</head>

<body class="bg-gradient-to-r from-cyan-500 to-blue-500">
	<div class=" box-border flex items-center justify-center h-screen flex-col">
		<h1 class="text-white text-5xl font-bold m-20">O nosso pedido...</h1>
		<table class="rounded-xl text-white/80 bg-gray-500 bg-opacity-50 shadow-2xl shadow-gray-800 backdrop-blur">
			<thead>
				<tr>
					<th class="text-2xl p-2.5 border-b">Pedido</th>
					<th class="text-2xl p-2.5 border-b">Tamanho</th>
					<th class="text-2xl p-2.5 border-b">Quantidade</th>
					<th class="text-2xl p-2.5 border-b">Valor</th>
				</tr>
			</thead>

			<tbody>
				<tr>
					<td class="p-2.5 border-b">Pizza Calabreza</td>
					<td class="p-2.5 border">Família</td>
					<td class="p-2.5 border">3</td>
					<td class="p-2.5 border-b">R$ 150</td>
				</tr>
				<tr>
					<td class="p-2.5 border-b">Coca-Cola Sem Açúcar</td>
					<td class="p-2.5 border">2,5L</td>
					<td class="p-2.5 border">2</td>
					<td class="p-2.5 border-b">R$ 12</td>
				</tr>
				<tr>
					<td class="p-2.5 border-b">Banana Split</td>
					<td class="p-2.5 border">Médio</td>
					<td class="p-2.5 border">3</td>
					<td class="p-2.5 border-b">R$ 48</td>
				</tr>
			</tbody>

			<tfoot>
				<tr>
					<td colspan="3" class="font-bold text-3xl p-4">Total:</td>
					<td class="p-4 text-3xl text-center bg-green-600 rounded-b-xl rounded-l-none">R$ 0</td>
				</tr>
			</tfoot>
		</table>
		<button class="bg-green-400 text-2xl text-[#fff] p-5 rounded-2xl hover:bg-green-300 m-10 w-[40%]">Pagar</button>
	</div>
</body>

</html>
